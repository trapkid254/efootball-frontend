<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard - TONA KIKWETU</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="dark-theme">
    <script>
        window.API_BASE_URL = 'http://localhost:10000';
    </script>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-link">
                <img src="assets/images/ChatGPT%20Image%20Nov%2012,%202025,%2011_55_36%20PM.png" alt="Tona Kikwetu Logo" class="site-logo">
                    <span>TONA KIKWETU</span>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tournaments.html" class="nav-link">Tournaments</a>
                <a href="matches.html" class="nav-link">My Matches</a>
                <a href="leaderboard.html" class="nav-link">Leaderboard</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="user-menu" id="userMenu" style="display: none;">
                    <button class="user-btn" id="userBtn">
                        <span id="userDisplayName">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="profile.html" class="dropdown-item">
                            <i class="fas fa-user"></i> Profile
                        </a>
                        <a href="#" class="dropdown-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </div>
                <button class="btn-login" id="loginBtn">Login</button>
            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Dashboard Header -->
    <section class="dashboard-header">
        <div class="container">
            <div class="welcome-section">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <h1>Welcome, <span id="userName">Player</span>!</h1>
                        <p>Ready for your next challenge?</p>
                    </div>
                </div>
                <div class="quick-stats">
                    <div class="stat-card">
                        <i class="fas fa-trophy"></i>
                        <div>
                            <h3 id="totalWins">0</h3>
                            <span>Wins</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-gamepad"></i>
                        <div>
                            <h3 id="totalMatches">0</h3>
                            <span>Matches</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-medal"></i>
                        <div>
                            <h3 id="playerRank">-</h3>
                            <span>Rank</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dashboard Content -->
    <section class="dashboard-content">
        <div class="container">
            <div class="dashboard-grid">
                <!-- Upcoming Matches -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2><i class="fas fa-clock"></i> Upcoming Matches</h2>
                        <a href="matches.html" class="view-all">View All</a>
                    </div>
                    <div class="matches-list" id="upcomingMatches">
                        <!-- Matches will be loaded here -->
                    </div>
                </div>

                <!-- Active Tournaments -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2><i class="fas fa-trophy"></i> Active Tournaments</h2>
                        <a href="tournaments.html" class="view-all">View All</a>
                    </div>
                    <div class="tournaments-list" id="activeTournaments">
                        <!-- Tournaments will be loaded here -->
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2><i class="fas fa-history"></i> Recent Activity</h2>
                    </div>
                    <div class="activity-list" id="recentActivity">
                        <!-- Activity will be loaded here -->
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="dashboard-card">
                    <div class="card-header">
                        <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
                    </div>
                    <div class="quick-actions">
                        <button class="action-btn" onclick="window.location.href='tournaments.html'">
                            <i class="fas fa-plus"></i>
                            <span>Join Tournament</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='matches.html'">
                            <i class="fas fa-upload"></i>
                            <span>Submit Result</span>
                        </button>
                        <button class="action-btn" onclick="window.location.href='profile.html'">
                            <i class="fas fa-user-edit"></i>
                            <span>Update Profile</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
